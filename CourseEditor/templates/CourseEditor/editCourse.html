<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Course Editor</title>


    </head>
<body>
    <form method="POST" name={{course.course_name}}>
        {% csrf_token %}

        <h2>Course Code {{course_code}} + {{test}}</h2>

        <h3>Course name:</h3> <input type="text" name="course_name" placeholder="{{course.course_name}}" />
        <h3>Course code:</h3> <input type="text" name="course_code" placeholder="{{course.course_code}}" />

        <div class="item-submit-button"> <button type="submit">Save</button> </div>

    </form>
</body>
