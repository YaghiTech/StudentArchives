<!DOCTYPE html>
<html lang="en">
<form method="POST" name={{course.course_name}}>
    {% csrf_token %}

    <head>
        <meta charset="UTF-8">

        <title>Login</title>
        <h3>Course name:</h3> <input type="text" name="course_name" placeholder="{{course.course_name}}" />
        <h3>Course code:</h3> <input type="text" name="course_id" placeholder="{{course.course_code}}" />

    </head>
</form>
